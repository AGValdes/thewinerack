<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Wine Rack</title>
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/yourWineRack.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <section>
      <h1 id="title"><a href="../index.html">Your Wine Rack</a></h1>
    </section>
  </header>
</body>
<main>
  <table>
    <thead id="theadParent">
      <th>Varietal</th>
      <th>Protein</th>
      <th>Vegetables</th>
      <th>Small Plates</th>
      <th>Desserts</th>
    </thead>
  </table>
  <section id="new-wine-section">
    <h2>Add Your Own Pairings!</h2>
    <form action="" id="new-wine">
      <fieldset>
        <label for="wineVarietal">
          <select name="wineVarietal">
            <option value="" disabled selected>Wine Varietal</option>
            <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
            <option value="Pinot Noir">Pinot Noir</option>
            <option value="Merlot">Merlot</option>
            <option value="Grenache">Grenache</option>
            <option value="Chianti">Chianti</option>
            <option value="Bordeaux Blend">Bordeaux Blend</option>
            <option value="Chardonnay">Chardonnay</option>
            <option value="Riesling">Riesling</option>
            <option value="Sauvignon Blanc">Sauvignon Blanc</option>
            <option value="Pinot Gris">Pinot Gris</option>
            <option value="Viognier">Viognier</option>
            <option value="Chenin Blanc">Chenin Blanc</option>
            <option value="Sauternes">Sauternes</option>
            <option value="Port">Port</option>
            <option value="Sparkling Rosé">Sparkling Rosé</option>
            <option value="Prosecco">Prosecco</option>
            <option value="Champagne">Champagne</option>
          </select>
        </label>
        <label for="wineProtein">
          <input type="text" name="wineProtein" placeholder="Pair a protein">
        </label>
        <label for="wineVegetable">
          <input type="text" name="wineVegetable" placeholder="Pair a vegetable">
        </label>
        <label for="wineSmallPlate">
          <input type="text" name="wineSmallPlate" placeholder="Pair a starter">
        </label>
        <label for="wineDessert">
          <input type="text" name="wineDessert" placeholder="Pair a dessert">
        </label>
      </fieldset>
      <input type="submit">
    </form>
  </section>
</main>
<footer></footer>
<script src="../js/app.js"></script>
</body>

</html>
